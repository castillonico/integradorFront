
<mat-card>
    <form [formGroup]="formLogin">
    <mat-form-field>
        <input formControlName= "email" type="text" matInput placeholder="E-Mail" > 
    </mat-form-field> 
    <br>
    <mat-form-field>
        <input formControlName = "pass" type="password" matInput placeholder="Password" >
    </mat-form-field> 
    <br>
    <button (click)="loadLogin()" mat-raised-button color="primary" > Ingresar </button> 
    </form>
</mat-card>
